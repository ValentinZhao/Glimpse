<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>ToDo List</title>
        <link href="todoList_css" rel="stylesheet" type="text/css" />
        <script src="todoList_js" ></script>
    </head>
    <body>
        <h1>TO-DO List</h1>
        <div class="event_input_zone">
            <input type="text" class="event_wrapper">
        </div>
        <div class="event_add_btn"><span class="event_add_btn_content">ADD</span></div>
        <div class="all_event_wrapper">
            <div class="event_no_finish">
                
            </div>
            <div class="finish_btn_wrapper">
                <div class="finish_btn">
                    <span class="finish_btn_content">已完成>></span>
                </div>
            </div>
            <div class="event_finished">
                
            </div>
        </div>
    </body>
</html>
